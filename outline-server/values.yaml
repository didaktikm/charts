
replicaCount: 1

namespace: {}

storageClass:
  enabled: true

image:
  repository: quay.io/outline/shadowbox
  pullPolicy: IfNotPresent
  tag: "stable"

server:
  portname: outline-server
  type: NodePort
  port: 30800
  protocol: TCP
client:
  portname: outline-client
  type: NodePort
  port: 30700
  protocol: TCP

prefix: YourApiPrefix
workdir: /opt/outline/persisted-state
key: outline-selfsigned.key
cert: outline-selfsigned.crt

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: true
  mountPath: /opt/outline/data
  subPath: ""
  storageClass: "local-storage"
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 200Mi
  existingClaim: ""
  selector: {}
  dataSource: {}

podSecurityContext:
  enabled: true
  fsGroup: 1001

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi

affinity:
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node01
